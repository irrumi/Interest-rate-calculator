<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate interest rates, compound interest, and loan payments with our easy-to-use Interest Rate Calculator. Perfect for financial planning and investment analysis.">
    <meta name="keywords" content="interest rate, calculator, compound interest, loan payment, financial">
    <meta name="author" content="Interest Rate Calculator">
    <title>Interest Rate Calculator - Calculate Interest, Loans & Investments</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interest Rate Calculator - Calculate Interest, Loans & Investments</h1>
        
        <form id="calculatorForm">
            <div class="form-group">
                <label for="principal">Principal Amount ($):</label>
                <input type="number" id="principal" placeholder="Enter principal amount" step="0.01" required>
                <div class="error" id="principalError">Please enter a valid principal amount</div>
            </div>

            <div class="form-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" placeholder="Enter annual interest rate" step="0.01" required>
                <div class="error" id="rateError">Please enter a valid interest rate</div>
            </div>

            <div class="form-group">
                <label for="time">Time Period (Years):</label>
                <input type="number" id="time" placeholder="Enter time in years" step="0.01" required>
                <div class="error" id="timeError">Please enter a valid time period</div>
            </div>

            <div class="form-group">
                <label for="compound">Compounding Frequency:</label>
                <select id="compound" required>
                    <option value="1">Annually</option>
                    <option value="2">Semi-Annually</option>
                    <option value="4">Quarterly</option>
                    <option value="12">Monthly</option>
                    <option value="365">Daily</option>
                </select>
                <div class="error" id="compoundError">Please select a compounding frequency</div>
            </div>

            <button type="submit">Calculate Interest</button>
        </form>

        <div id="result">
            <p>Principal Amount:</p>
            <p class="result-value" id="resultPrincipal">$0.00</p>
            
            <p style="margin-top: 15px;">Interest Earned:</p>
            <p class="result-value" id="resultInterest">$0.00</p>
            
            <p style="margin-top: 15px;">Total Amount:</p>
            <p class="result-value" id="resultTotal">$0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
